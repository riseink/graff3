<body>


	<div class="site_wrap wrap">
    
    

     
    <h1>Parallax Graffiti Demo:</h1>
		<h2> Original: </h2>
  
    <div class="parallax-viewport" id="parallax">
        
        <!-- parallax layers -->
        <div class="parallax-layer" style="width:860px; height:273px;">
            <img src="images/parallax_sketch/00.png" alt="" style="position:absolute; top:-50px;"/>
        </div>
        <div class="parallax-layer" style="width:920px; height:274px;">
            <img src="images/parallax_sketch/1.png" alt="" />
        </div>
        <div class="parallax-layer" style="width:1100px; height:284px;">
            <img src="images/parallax_sketch/2.png" alt="" style="position:absolute; top:40px; left:0;" />
        </div>
        <div class="parallax-layer" style="width:1360px; height:320px;">
            <img src="images/parallax_sketch/3.png" alt="" style="position:absolute; top:46px; left:0;"/>
        </div>

        <!-- Rounded corners -->
        <img src="http://stephband.info/images/corner_white_tl.png" class="tl" />
        <img src="http://stephband.info/images/corner_white_tr.png" class="tr" />
        <img src="http://stephband.info/images/corner_white_bl.png" class="bl" />
        <img src="http://stephband.info/images/corner_white_br.png" class="br" />
    </div>
	<h2>Color Sync</h2>
	
    <div class="parallax-viewport" id="parallax">
        
        <!-- parallax layers -->
        <div class="parallax-layer" style="width:860px; height:273px;">
            <img src="images/parallax_sketch/0000.png" alt="" style="position:absolute; top:-50px;"/>
        </div>
        <div class="parallax-layer" style="width:920px; height:274px;">

        </div>
        <div class="parallax-layer" style="width:1100px; height:284px;">
            <img src="images/parallax_sketch/2.png" alt="" style="position:absolute; top:40px; left:0;" />
        </div>
        <div class="parallax-layer" style="width:1360px; height:320px;">
            <img src="images/parallax_sketch/333.png" alt="" style="position:absolute; top:46px; left:0;"/>
        </div>

        <!-- Rounded corners -->
        <img src="http://stephband.info/images/corner_white_tl.png" class="tl" />
        <img src="http://stephband.info/images/corner_white_tr.png" class="tr" />
        <img src="http://stephband.info/images/corner_white_bl.png" class="bl" />
        <img src="http://stephband.info/images/corner_white_br.png" class="br" />

  <script>
  jQuery(document).ready(function(){
    jQuery('#parallax .parallax-layer')
    .parallax({
      mouseport: jQuery('#parallax')
    });
  });
  </script>
